        - {name: "IRAQ_CONSUME_TEG", type: "VARCHAR2(4 BYTE)", nullable: true, description: "IRAD Consume Flag"} # Assuming IRAD_CONSUME_FLG
        - {name: "TRANSEEMPER_CMT", type: "NUMBER(10,0)", nullable: true, description: "Transgender count"} # Assuming TRANSGENDER_CNT
