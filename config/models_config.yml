# CCTNS Copilot Engine - AI Models Configuration
# This file contains configuration for all AI/ML models used in the system

# Model Cache and Storage
model_storage:
  cache_dir: "./models_cache"
  max_cache_size_gb: 50
  auto_cleanup: true
  cleanup_threshold_days: 30

# Hardware Configuration
hardware:
  use_gpu: true
  gpu_memory_fraction: 0.8
  cpu_cores: -1  # Use all available cores
  mixed_precision: true

# Speech-to-Text Models
speech_to_text:
  primary:
    name: "ai4bharat/indicconformer"
    model_type: "wav2vec2"
    language_support: ["te", "hi", "en-IN"]
    confidence_threshold: 0.7
    device: "auto"  # auto-detect GPU/CPU
    batch_size: 1
    sample_rate: 16000
    max_audio_length: 300  # seconds
    preprocessing:
      normalize_audio: true
      remove_silence: true
      noise_reduction: true
    
  fallback:
    name: "openai/whisper-medium"
    model_type: "whisper"
    language_support: ["te", "hi", "en", "auto"]
    confidence_threshold: 0.6
    device: "auto"
    temperature: 0.0
    beam_size: 5
    best_of: 5
    
  # Language-specific models
  language_models:
    telugu:
      primary: "ai4bharat/indicconformer_te"
      fallback: "openai/whisper-medium"
    hindi:
      primary: "ai4bharat/indicconformer_hi" 
      fallback: "openai/whisper-medium"
    english:
      primary: "openai/whisper-medium"
      fallback: "wav2vec2-base-960h"

# Text Processing Models
text_processing:
  grammar_correction:
    name: "google/flan-t5-base"
    temperature: 0.3
    max_length: 200
    min_length: 10
    num_beams: 4
    early_stopping: true
    
  enhancement:
    name: "microsoft/DialoGPT-medium"
    temperature: 0.1
    max_length: 100
    top_p: 0.9
    repetition_penalty: 1.1
    
  language_detection:
    name: "facebook/fasttext-langdetect"
    confidence_threshold: 0.8
    supported_languages: ["te", "hi", "en"]
    
  translation:
    english_to_telugu:
      name: "ai4bharat/indictrans2-en-indic"
      beam_size: 4
      temperature: 0.0
    telugu_to_english:
      name: "ai4bharat/indictrans2-indic-en"
      beam_size: 4
      temperature: 0.0

# Natural Language to SQL Models
nl2sql:
  primary:
    name: "microsoft/CodeT5-base"
    model_type: "code_generation"
    temperature: 0.1
    max_length: 300
    min_length: 20
    beam_size: 5
    early_stopping: true
    
  fallback:
    name: "rule_based"
    confidence_threshold: 0.8
    template_matching: true
    
  preprocessing:
    normalize_entities: true
    expand_abbreviations: true
    correct_spelling: true
    
  postprocessing:
    validate_syntax: true
    sanitize_queries: true
    add_limits: true
    max_result_rows: 1000

# Text Summarization Models
summarization:
  report_summary:
    name: "google/pegasus-cnn_dailymail"
    max_length: 150
    min_length: 30
    num_beams: 4
    temperature: 0.7
    length_penalty: 2.0
    
  query_summary:
    name: "facebook/bart-large-cnn"
    max_length: 100
    min_length: 20
    num_beams: 3
    temperature: 0.5

# Named Entity Recognition
ner:
  police_entities:
    name: "custom/police-ner-model"
    entities: ["PERSON", "LOCATION", "CRIME_TYPE", "DATE", "STATION", "DISTRICT"]
    confidence_threshold: 0.8
    
  general_entities:
    name: "dbmdz/bert-large-cased-finetuned-conll03-english"
    entities: ["PER", "LOC", "ORG", "MISC"]

# Embeddings and Similarity
embeddings:
  sentence_embeddings:
    name: "sentence-transformers/all-MiniLM-L6-v2"
    dimension: 384
    
  query_similarity:
    name: "sentence-transformers/multi-qa-MiniLM-L6-cos-v1"
    threshold: 0.7

# CCTNS Database Schema Configuration
