        - {name: "DATE_TIME_DISPATCH_TO_COUNT", type: "DATE", nullable: true, description: "Date/time dispatched to court"}
        - {name: "INQUEST_NUMBER", type: "VARCHAR2(200 CHAR)", nullable: true, description: "Inquest number"}
        - {name: "IS_DORSITION_DONE", type: "CHAR(1 CHAR)", nullable: false, description: "Is disposition done (Y/N)"} # Assuming IS_DISPOSITION_DONE
