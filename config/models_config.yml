        - {column: "PS_CO", references: "M_POLICE_UNITS(UNIT_CO)"}
        - {column: "CRIME_CLASS_CO", references: "M_CRIME_CLASS(CRIME_CLASS_CD)"}
        - {column: "GRAVE_TYPE_CO", references: "M_MASTER_DATA(MASTER_CD)"} # Assuming FK to M_MASTER_DATA
        - {column: "FIR_STATUS", references: "M_MASTER_DATA(MASTER_CD)"} # Assuming FK to M_MASTER_DATA

    - name: "T_FIR_ACT_SECTION"
      type: "transaction"
      description: "Stores Acts and Sections applied in an FIR."
      columns:
        - {name: "FIR_ACT_SRNO", type: "NUMBER(24,0)", nullable: false, description: "Primary Key"}
        - {name: "LANG_CD", type: "NUMBER(10,0)", nullable: false, description: "99 - English - Can be considered by default"}
