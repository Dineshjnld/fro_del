        - {name: "LANG_CO", type: "NUMBER(10,0)", nullable: false, description: "99 - English - Can be considered by default"}
        - {name: "STATE_CO", type: "NUMBER(10,0)", nullable: false, description: "STATE NAME CAN BE FOUND IN M_STATE MASTER TABLE"}
