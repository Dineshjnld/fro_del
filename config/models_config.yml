        - {name: "GO_EVITY_OT", type: "DATE", nullable: true, description: "Government Order Date"}
        - {name: "CRIME_CLASS_CO", type: "NUMBER(10,0)", nullable: false, description: "CRIME_CLASS VALUE CAN BE FOUND FROM M_CRIME_CLASS BASED ON CRIME_CLASS_CO"}
        - {name: "OTH_CRIME_CLASS", type: "VARCHAR2(100 CHAR)", nullable: true, description: "Other crime classification if any"}
        - {name: "GRAVE_TYPE_CO", type: "NUMBER(10,0)", nullable: false, description: "M_MASTER_DATA TABLE - MASTER_TYPE_CO=139, Grave Type code"}
