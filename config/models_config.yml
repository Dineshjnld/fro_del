        - {name: "IO_DISTRICT", type: "NUMBER(10,0)", nullable: true, description: "Investigating Officer's district code"}
        - {name: "ID_PS", type: "NUMBER(10,0)", nullable: true, description: "Investigating Officer's police station code"}
        - {name: "MEMO_REF_DOWRY_OTH_SCST", type: "VARCHAR2(100 CHAR)", nullable: true, description: "Memo reference for Dowry/SC-ST cases"}
        - {name: "MEMO_DATE", type: "DATE", nullable: true, description: "Memo date"}
