        - {name: "ANY_PROP_OF_INTEREST", type: "CHAR(8 CHAR)", nullable: false, description: "Any property of interest (Y/N)"}
        - {name: "PROPERTY_STOLEN_DETAILS", type: "VARCHAR2(1000 CHAR)", nullable: true, description: "Details of stolen property"}
        - {name: "PROPERTY_TYPE_CO", type: "NUMBER(10,0)", nullable: true, description: "Property type code"}
        - {name: "PROPERTY_VALUE", type: "NUMBER(14,0)", nullable: true, description: "Value of property"}
        - {name: "IS_FIR_UNICEO", type: "CHAR(8 CHAR)", nullable: false, description: "Is FIR unique (Y/N)"} # Assuming IS_FIR_LINKED from original JSON
        - {name: "LINKED_TO_CASE_NUM", type: "NUMBER(24,0)", nullable: true, description: "Linked case number if any"}
        - {name: "ACTION_TAKEN_CO", type: "NUMBER(10,0)", nullable: false, description: "Action taken code"}
        - {name: "ACTION_TAKEN_REASON", type: "VARCHAR2(1000 CHAR)", nullable: true, description: "Reason for action taken"}
        - {name: "TRANSFER_COUNT_REF_NUM", type: "VARCHAR2(1000 CHAR)", nullable: true, description: "Transfer court reference number"}
        - {name: "TRANSFER_STATE", type: "NUMBER(10,0)", nullable: true, description: "Transfer to state code"}
