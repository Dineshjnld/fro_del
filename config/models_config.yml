        - {name: "FIR_REG_OFFICER_CO", type: "NUMBER(24,0)", nullable: false, description: "FIR registering officer code"}
        - {name: "RECORD_STATUS", type: "CHAR(8 CHAR)", nullable: true, description: "Record status"}
        - {name: "RECORD_CREATOR_ON", type: "DATE", nullable: false, description: "Record created date"} # Assuming RECORD_CREATED_ON
        - {name: "RECORD_CREATOR_OUT", type: "VARCHAR2(1000 CHAR)", nullable: false, description: "Record creator ID/Name"} # Assuming RECORD_CREATED_BY
        - {name: "RECORD_UPDATED_ON", type: "DATE", nullable: false, description: "Record updated date"}
        - {name: "RECORD_UPDATED_BY", type: "VARCHAR2(1000 CHAR)", nullable: false, description: "Record updater ID/Name"}
        - {name: "IS_TRANSFER_AFTER_REG", type: "CHAR(8 CHAR)", nullable: false, description: "Is transfer after registration (Y/N)"}
        - {name: "IS_TRANSFER_RE_REGISTERED", type: "CHAR(8 CHAR)", nullable: false, description: "Is transfer re-registered (Y/N)"}
        - {name: "AFTER_REG_TRANSFER_REASON", type: "VARCHAR2(1000 CHAR)", nullable: true, description: "Reason for transfer after registration"}
        - {name: "AFTER_REG_TRANSFER_OT", type: "DATE", nullable: true, description: "Date of transfer after registration"}
        - {name: "IS_ACTIS_SC_MODIFIED", type: "CHAR(1 CHAR)", nullable: false, description: "Is Act/Section modified (Y/N)"}
        - {name: "IS_MAJ_MIN_MODIFIED", type: "CHAR(1 CHAR)", nullable: false, description: "Is Major/Minor head modified (Y/N)"}
        - {name: "IS_ALTERATION_DONE", type: "CHAR(1 CHAR)", nullable: false, description: "Is alteration done (Y/N)"}
        - {name: "IS_FIR_TRANSFERED", type: "CHAR(1 CHAR)", nullable: false, description: "Is FIR transferred (Y/N)"}
        - {name: "FIR_STATUS_UPDATE_OT", type: "DATE", nullable: false, description: "FIR status update date and time"}
