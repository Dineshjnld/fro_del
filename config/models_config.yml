        - {name: "VICTIM_RIG_CHECK", type: "VARCHAR2(100 BYTE)", nullable: true, description: "Victim rights check"}
        - {name: "IOL_OP_VICTIMES_ENTRD", type: "NUMBER(4,0)", nullable: true, description: "Number of victims entered"} # Assuming NO_OF_VICTIMS_ENTRD
        - {name: "MAM_CHT", type: "NUMBER(10,0)", nullable: true, description: "Man count"} # Assuming MAN_CNT
        - {name: "WOMAN_CHT", type: "NUMBER(10,0)", nullable: true, description: "Woman count"}
        - {name: "BOY_CHT", type: "NUMBER(10,0)", nullable: true, description: "Boy count"}
        - {name: "GIRL_CHT", type: "NUMBER(10,0)", nullable: true, description: "Girl count"}
        - {name: "FIR_ASSIGN_IO_CO", type: "NUMBER(24,0)", nullable: true, description: "FIR assigned IO code (re-assignment)"}
        - {name: "IRAQ_ACCONT_ID", type: "VARCHAR2(30 BYTE)", nullable: true, description: "IRAD Account ID"} # Assuming IRAD_ACCOUNT_ID
