        - {name: "REG_YEAR", type: "NUMBER(10,0)", nullable: true, description: "Registration year (related to person)"}
        - {name: "FIRST_NAME", type: "VARCHAR2(640 CHAR)", nullable: false, description: "First name"}
        - {name: "MIDDLE_NAME", type: "VARCHAR2(100 CHAR)", nullable: true, description: "Middle name"}
        - {name: "LAST_NAME", type: "VARCHAR2(100 CHAR)", nullable: true, description: "Last name"}
        - {name: "DOB", type: "DATE", nullable: true, description: "Date of Birth"}
        - {name: "AGE", type: "NUMBER(10,0)", nullable: true, description: "Age"}
        - {name: "FATHER_NAME", type: "VARCHAR2(100 CHAR)", nullable: true, description: "Father's name"}
        - {name: "RELATION_TYPE_CD", type: "NUMBER(10,0)", nullable: true, description: "Relation type code"}
        - {name: "OCCUPATION_CD", type: "NUMBER(10,0)", nullable: true, description: "M_MASTER_DATA TABLE - MASTER_TYPE_CD=200, Occupation code"}
        - {name: "OTH_OCCUPATION", type: "VARCHAR2(50 CHAR)", nullable: true, description: "Other occupation"}
        - {name: "GENDER_CD", type: "NUMBER(10,0)", nullable: false, description: "M_MASTER_DATA TABLE - MASTER_TYPE_CD=138, Gender code"}
        - {name: "CASTE_TRIBE_CD", type: "NUMBER(10,0)", nullable: true, description: "Caste/Tribe code"}
