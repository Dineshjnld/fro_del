      type: "transaction"
      description: "Stores Major and Minor crime heads associated with an FIR."
      columns:
        - {name: "FIR_MJMN_SRNO", type: "NUMBER(24,0)", nullable: false, description: "Primary Key"}
        - {name: "LANG_CD", type: "NUMBER(10,0)", nullable: false, description: "99 - English - Can be considered by default"}
